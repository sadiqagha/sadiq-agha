<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #fff;
            border: 2px solid #000;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            font-size: 20px;
            margin-bottom: 10px;
             text-align:center;
            border: 1px solid red;
            border-radius: 5px;
            color:green;
            font-style:bold;
        }
        .controls{
              display:flex;
              justify-content:space-between;
        }
         
        
        .controls, .options, .buttons {
            margin-bottom: 10px;
        }
        .controls label, .options label {
            margin-right: 10px;
        }
        
        .options lable{
       
        
      }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        .buttons {
        display:flex;
        justify-content:space-between;
        }
 o      .buttons button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>random password genreto</h1>
        <input type="text" id="password" readonly>
        <div class="controls">
            <label for="length">lenght:</label>
            <input type="number" id="length" value="6" min="6" maxm="24" style="width:4em;">
        </div>
        <div class="options">
            <label style="margin-right:12em;margin-left:0;">lowercase</label>
                <input type="checkbox" id="lowercase" checked> 
            
            <label style="margin-right:12em">upercase</label>
                <input type="checkbox" id="uppercase"checked> 
            
            <label style="margin-right:12em;">symboles</label>
                <input type="checkbox" id="symbols" checked> 
            
            <label style="margin-right:12em;">numbers</label>
                <input type="checkbox" id="numbers" checked> 
            
        </div>
        <div class="buttons">
            <button id="generate">genret</button>
            <button id="copy">copy  </button>
        </div>
    </div>
    <script>
        const passwordField = document.getElementById('password');
        const lengthField = document.getElementById('length');
        const lowercaseCheckbox = document.getElementById('lowercase');
        const uppercaseCheckbox = document.getElementById('uppercase');
        const symbolsCheckbox = document.getElementById('symbols');
        const numbersCheckbox = document.getElementById('numbers');
        const generateButton = document.getElementById('generate');
        const copyButton = document.getElementById('copy');

        const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
        const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const numberChars = '0123456789';
        const symbolChars = '!@#$%^&*()_+~`|}{[]:;?><,./-=';
        
        generateButton.addEventListener('click', generatePassword);
        copyButton.addEventListener('click', copyPassword);

        function generatePassword() {
            const length = parseInt(lengthField.value);
            let chars = '';
            if (lowercaseCheckbox.checked) chars += lowercaseChars;
            if (uppercaseCheckbox.checked) chars += uppercaseChars;
            if (numbersCheckbox.checked) chars += numberChars;
            if (symbolsCheckbox.checked) chars += symbolChars;

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                password += chars[randomIndex];
            }
            passwordField.value = password;
        }

        function copyPassword() {
            passwordField.select();
            document.execCommand('copy');
            confirm('Do you want to copy this password');
            alert('Password copied to clipboard');
        }
    </script>
</body>
</html>
